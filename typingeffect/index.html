        .typing-container {

<body>
    <!-- æ‰“å­—æ•ˆæœçš„å®¹å™¨ -->
    <div class="typing-container">
        <span id="typing-text"></span> <!-- æ‰“å­—å†…å®¹ -->

    <script>
        // è®¾ç½®æ‰“å­—çš„æ–‡æœ¬å†…å®¹
        const text = "è‡³æ­¤å·²æˆè‰ºæœ¯ğŸ¤¡"; // Customize your text here
        const typingText = document.getElementById("typing-text"); // è·å–æ‰“å­—æ–‡æœ¬å…ƒç´ 
        const container = document.querySelector(".typing-container"); // è·å–å®¹å™¨å…ƒç´ 

        let index = 0; // å½“å‰æ–‡æœ¬çš„ç´¢å¼•
        let typing = true; // æ˜¯å¦æ­£åœ¨æ‰“å­—

        // æ ¹æ®å®¹å™¨çš„å®½åº¦åŠ¨æ€è°ƒæ•´å­—ä½“å¤§å°
        function adjustFontSize() {
            const containerWidth = container.offsetWidth;
            const viewportWidth = window.innerWidth;

            if (containerWidth > viewportWidth * 0.9) {
                container.style.fontSize = `calc(3vw + 3vh + 15px)`; // å®¹å™¨å¤ªå®½æ—¶å¢å¤§å­—ä½“
            } else {
                container.style.fontSize = `calc(2vw + 2vh + 15px)`; // æ¢å¤æ­£å¸¸å­—ä½“å¤§å°
            }
        }

        // æ‰“å­—å‡½æ•°ï¼Œæ¯æ¬¡æ‰“å°ä¸€ä¸ªå­—ç¬¦
        function type() {
            if (index < text.length) {
                typingText.textContent = text.substring(0, index + 1); // æ›´æ–°æ˜¾ç¤ºçš„æ–‡æœ¬
                index++; // å¢åŠ å­—ç¬¦ç´¢å¼•
                setTimeout(type, 150); // æ§åˆ¶æ‰“å­—é€Ÿåº¦
            } else {
                setTimeout(deleteText, 1500); // æ‰“å­—å®Œæˆåå»¶æ—¶å¼€å§‹åˆ é™¤æ–‡æœ¬
            }
            adjustFontSize(); // è°ƒæ•´å­—ä½“å¤§å°
        }

        // åˆ é™¤æ–‡æœ¬å‡½æ•°ï¼Œæ¯æ¬¡åˆ é™¤ä¸€ä¸ªå­—ç¬¦
        function deleteText() {
            if (index > 0) {
                typingText.textContent = text.substring(0, index - 1); // æ›´æ–°æ˜¾ç¤ºçš„æ–‡æœ¬
                index--; // å‡å°‘å­—ç¬¦ç´¢å¼•
                setTimeout(deleteText, 150); // æ§åˆ¶åˆ é™¤é€Ÿåº¦
            } else {
                setTimeout(() => {
                    index = 0; // é‡ç½®ç´¢å¼•
                    typingText.textContent = ""; // æ¸…ç©ºæ–‡æœ¬
                    setTimeout(type, 150); // åˆ é™¤å®Œåé‡æ–°å¼€å§‹æ‰“å­—
                }, 1500); // å»¶æ—¶åé‡æ–°å¼€å§‹
            }
        }

        // ç›‘å¬çª—å£å¤§å°è°ƒæ•´ï¼Œå®æ—¶è°ƒæ•´å­—ä½“å¤§å°
        window.addEventListener("resize", adjustFontSize);

        // å¼€å§‹æ‰“å­—æ•ˆæœ
        type();
    </script>
